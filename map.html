<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fo Da Map</title>
    <link rel="icon" href="fodalogo.png">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('fodamap.jpeg');
            background-size: cover;
            background-position: center;
        }

        .marker {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('flag.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transform: translate(-5%, -90%);
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        var markers = [];
        var deleteMode = false;

        // Function to load markers from localStorage
        function loadMarkers() {
            var savedMarkers = localStorage.getItem('markers');
            if (savedMarkers) {
                markers = JSON.parse(savedMarkers);
                markers.forEach(function (markerPosition) {
                    addMarker(markerPosition.x, markerPosition.y);
                });
            }
        }

        // Function to save markers to localStorage
        function saveMarkers() {
            localStorage.setItem('markers', JSON.stringify(markers));
        }

        // Function to add a marker at a specific position
        function addMarker(x, y) {
            var map = document.getElementById('map');
            var marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.left = x + '%';
            marker.style.top = y + '%';
            map.appendChild(marker);
            markers.push({ x: x, y: y });
            saveMarkers();
        }

        // Function to delete a marker
        function deleteMarker(markerIndex) {
            var map = document.getElementById('map');
            map.removeChild(map.childNodes[markerIndex]);
            markers.splice(markerIndex, 1);
            saveMarkers();
        }

        // Function to toggle delete mode
        function toggleDeleteMode() {
            deleteMode = !deleteMode;
        }

        // Function to toggle add mode
        function toggleAddMode() {
            deleteMode = false;
        }

        // Function to handle click events and add or delete markers
        function handleMapClick(event) {
            if (deleteMode) {
                var map = document.getElementById('map');
                var rect = map.getBoundingClientRect();
                var offsetX = (event.clientX - rect.left) / map.offsetWidth * 100;
                var offsetY = (event.clientY - rect.top) / map.offsetHeight * 100;
                var clickedMarkerIndex = getClickedMarkerIndex(offsetX, offsetY);
                if (clickedMarkerIndex !== -1) {
                    deleteMarker(clickedMarkerIndex);
                }
            } else {
                var map = document.getElementById('map');
                var rect = map.getBoundingClientRect();
                var offsetX = (event.clientX - rect.left) / map.offsetWidth * 100;
                var offsetY = (event.clientY - rect.top) / map.offsetHeight * 100;
                addMarker(offsetX, offsetY);
            }
        }

        // Function to get index of clicked marker
        function getClickedMarkerIndex(offsetX, offsetY) {
            var map = document.getElementById('map');
            var markers = document.getElementsByClassName('marker');
            for (var i = 0; i < markers.length; i++) {
                var marker = markers[i];
                var markerX = parseFloat(marker.style.left);
                var markerY = parseFloat(marker.style.top);
                if (Math.abs(markerX - offsetX) < 0.5 && Math.abs(markerY - offsetY) < 0.5) {
                    return i;
                }
            }
            return -1;
        }

        // Function to salvar a imagem com os marcadores adicionados
        function salvarImagem() {
            var map = document.getElementById('map');
            var canvas = document.createElement('canvas');
            canvas.width = map.offsetWidth;
            canvas.height = map.offsetHeight;
            var ctx = canvas.getContext('2d');

            // Carregar a imagem de fundo
            var backgroundImage = new Image();
            backgroundImage.onload = function() {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

                // Carregar e desenhar os marcadores no canvas
                var markers = document.getElementsByClassName('marker');
                var loadedMarkers = 0;
                for (var i = 0; i < markers.length; i++) {
                    var marker = markers[i];
                    var markerX = parseFloat(marker.style.left) / 100 * canvas.width;
                    var markerY = parseFloat(marker.style.top) / 100 * canvas.height;
                    var markerImg = new Image();
                    markerImg.onload = function() {
                        ctx.drawImage(markerImg, markerX, markerY, marker.offsetWidth, marker.offsetHeight);
                        loadedMarkers++;
                        if (loadedMarkers === markers.length) {
                            // Todos os marcadores carregados, agora podemos substituir a imagem de fundo
                            map.style.backgroundImage = 'url(' + canvas.toDataURL("image/jpeg") + ')';
                            prompt("Salve a imagem", canvas.toDataURL("image/jpeg"));
                        }
                    };
                    markerImg.src = marker.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, "$1");
                }
            };
            backgroundImage.src = 'fodamap.jpeg';
        }


        // Load existing markers when the page loads
        loadMarkers();

        // Add event listener to the map to handle clicks
        document.getElementById('map').addEventListener('click', handleMapClick);

    </script>

    <button onclick="salvarImagem()">Salvar Imagem</button>

</body>

</html>
